---
layout: default
title: Travel
---

<link rel="stylesheet" href="{{ "/assets/css/travel.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/leaflet/leaflet.css" | relative_url }}">
<script src="{{ "/assets/leaflet/leaflet.js" | relative_url }}"></script>
<script src="{{ "/assets/js/travel.js" | relative_url }}" defer></script>

<h1 class="page-title">Travel</h1>

<div class="file-cabinet">
  <h2>Travel Logs</h2>
  <div class="file-cabinet-logs">
    {% for log in site.data.travel-logs %}
    <div class="file-cabinet-log">
      <h3>{{ log.title }}</h3>
      <p>{{ log.date | date: "%B %d, %Y" }}</p>
      <p>{{ log.excerpt }}</p>
      <a href="{{ log.url }}">Read More</a>
    </div>
    {% endfor %}
  </div>
</div>

<div id="map" class="map-section"></div>

<div class="bucket-list">
  <h2>Bucket List</h2>
  <p>Places I want to visit:</p>
  <ul>
    <!-- Empty for now -->
  </ul>
</div>
